<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" >
  <title>Sign up Form</title>
</head>
<body>
  <div class="container">
    <section id="logo-section">
      <div id="logo">
        <img src="./img/odin-logo.png" width="100" height="100" alt="odin logo" />
        <span id="logo-header">ODIN</span>
      </div>
    </section>
    
    <section class="sign-up-container">
      <div>
        <p>
          This is not a real online service! You know you need something like this 
          in your life to help you realize your deepest dreams. <br>
          Sign up now to get started.
        </p>
        <span>You know you want to.</span>
      </div>
      
      <form method="post" class="form-sign-up">
        <div>
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" placeholder="Thor" required />
        </div>

        <div>
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" placeholder="Odinson" required />
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div>
          <label for="phone">Phone Number</label>
          <input type="number" id="phone" name="phone" />
        </div>

        <div>
          <label for="password">password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div>
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required />
        </div>
      </form>

      <div>
        <button type="submit" id="createAccount" class="btn" >Create Account</button>
        <span>Already have an account? <a>Log in</a></span>
      </div>
    </section>
    
  </div>
</body>
</html>
